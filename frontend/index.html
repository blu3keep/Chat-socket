<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Chat Seguro</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div id="auth-overlay">
        <div class="auth-box">
            <h2 id="auth-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username-input" placeholder="Usu√°rio" required>
                <input type="email" id="email-input" placeholder="E-mail" style="display:none;">
                <input type="password" id="password-input" placeholder="Senha" required>
                
                <div class="cf-turnstile" data-sitekey="0x4AAAAAACC6DTghVIo-u0DN" data-theme="light"></div>
                
                <button type="submit" id="auth-submit-btn">Entrar</button>
            </form>
            <p class="switch-text">
                <span id="switch-msg">N√£o tem conta?</span>
                <a href="#" id="toggle-auth">Cadastre-se</a>
            </p>
            <p id="auth-error"></p>
        </div>
    </div>

    <div id="chat-container">
        <aside id="sidebar">
            <div class="user-card">
                <div class="avatar-circle"><span id="user-initial">U</span></div>
                <div class="user-details"><span id="display-username">Usu√°rio</span><span class="status-text">Online</span></div>
            </div>
            
            <div class="sidebar-actions">
                <button id="theme-btn">Modo Escuro</button>
                <button id="change-pass-btn" title="Alterar Senha">üîë</button>
                <button id="logout-btn">Sair</button>
            </div>
            
            <div class="section-label">SALAS DISPON√çVEIS</div>
            <ul id="room-list" class="nav-list"></ul>
            
            <div class="online-users-section">
                <div class="section-label">ONLINE AGORA <span id="online-count" class="badge">0</span></div>
                <ul id="users-list" class="nav-list"></ul>
                <p class="dm-hint">Clique em um usu√°rio para DM</p>
            </div>
        </aside>
        
        <main id="chat-area">
            <header>
                <h2 id="chat-header-title">Selecione uma sala</h2>
                <button id="back-to-room-btn" style="display:none;">Voltar</button>
            </header>
            
            <div id="messages-box"></div>
            <div id="typing-indicator"></div>
            
            <div id="image-preview-container" style="display:none;">
                <div class="preview-box">
                    <img id="image-preview" src="" alt="Preview">
                    <button id="cancel-image-btn" type="button">X</button>
                </div>
            </div>

            <form id="message-form">
                <label for="file-input" class="upload-btn" title="Enviar Imagem">üìé</label>
                <input type="file" id="file-input" accept="image/*" style="display: none;">

                <input type="text" id="message-input" placeholder="Digite sua mensagem..." disabled autocomplete="off">
                <button type="submit" disabled>
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </form>
        </main>
    </div>

    <div id="password-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h3>Alterar Senha</h3>
            <form id="change-password-form">
                <input type="password" id="current-pass" placeholder="Senha Atual" required>
                <input type="password" id="new-pass" placeholder="Nova Senha" required>
                <div class="modal-buttons">
                    <button type="button" id="cancel-pass-btn" class="secondary-btn">Cancelar</button>
                    <button type="submit" class="primary-btn">Salvar</button>
                </div>
            </form>
            <p id="pass-msg" style="display: none; margin-top: 10px; font-size: 0.9rem;"></p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
